<!DOCTYPE html>
<!-- grid example -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="grid demo.css">
    <title>Grid Demo</title>
  </head>
  <body>
    <div class="container">
      <div class="column1">
        <p>first column</p>
      </div>
      <div class="column2">
        <p>second column</p>
        <p>extra text</p>
      </div>
    </div>
      <!-- having content e.g cards -->
      <div class="content-container">
        <div class="card">
          <img src="Images\elmo.jpg" alt="elmo">
          <p>Stuff</p>
        </div>
        <div class="card">
          <p>Better stuff</p>
        </div>
        <div class="card">
          <img src="Images\elmo.jpg" alt="elmo">
          <p>even better stuff</p>
        </div>
      </div>

  </body>
</html>
