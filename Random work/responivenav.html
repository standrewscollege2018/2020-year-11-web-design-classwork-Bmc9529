<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- contect to font awesome library -->
    <script src="https://kit.fontawesome.com/b1e595586e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="responivenav.css">
    <title>Nav Demo</title>
  </head>
  <body>
    <!-- holds everything for nav -->
    <div class="nav-container">
      <div class="nav">
      <input type="checkbox" id="nav-toggle">
      <label for="nav-toggle" class="burger-menu">
        <!-- bars icon -->
        <i class="fas fa-bars bars-white"></i>
      </label>
        <!-- menu bar holds menu uk and so on -->
        <div class="menu-bar">
          <a href="#">Home</a>
          <a href="#">The UK</a>
          <a href="#">Italy</a>
          <a href="#">Greece</a>
          <a href="#">France</a>
          <!-- end of menu bar div -->
        </div>
        <!-- end of nav div -->
      </div>
      <!-- end of nav container div -->
    </div>
  </body>
</html>
